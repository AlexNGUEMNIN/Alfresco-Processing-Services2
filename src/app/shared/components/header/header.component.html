<header class="header">
  <div class="header-container">
    <div class="header-left">
      <h1 class="page-title">APS First Monitoring ðŸ‘‹</h1>
    </div>
    
    <div class="header-right">
      <div class="date-time">
        {{ currentDate | date:'medium' }}
      </div>
      
      <div class="actions">
        <!-- Bouton Notifications -->
        <button 
          class="btn-icon notification-btn" 
          (click)="onNotificationsClick()"
          title="Processus en cours"
        >
          <span class="material-icons">notifications</span>
          <span class="notification-badge" *ngIf="notificationCount > 0">
            {{ notificationCount }}
          </span>
        </button>
        
        <!-- Bouton Aide -->
        <button 
          class="btn-icon help-btn" 
          (click)="onHelpClick()"
          title="TÃ©lÃ©charger le guide d'utilisation"
        >
          <span class="material-icons">help</span>
        </button>
        
        <!-- Bouton ParamÃ¨tres -->
        <button 
          class="btn-icon settings-btn" 
          (click)="onSettingsClick()"
          title="ParamÃ¨tres systÃ¨me"
        >
          <span class="material-icons">settings</span>
        </button>

        <!-- Profil utilisateur -->
        <div class="user-profile">
          <div class="user-avatar">
            <span class="material-icons">account_circle</span>
            <div class="status-indicator online"></div>
          </div>
          <div class="user-info">
            <div class="user-name">Admin</div>
            <div class="user-role">Administrateur</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="header-divider"></div>

  <!-- Modals -->
  <app-notifications-modal 
    [isOpen]="showNotificationsModal"
    (closeModal)="onCloseNotificationsModal()"
  ></app-notifications-modal>

  <app-settings-modal 
    [isOpen]="showSettingsModal"
    (closeModal)="onCloseSettingsModal()"
  ></app-settings-modal>
</header>
