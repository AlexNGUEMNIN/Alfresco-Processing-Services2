<div class="task-actions">
  <button class="action-btn stop-btn" 
          (click)="onStopProcess()"
          [disabled]="loading"
          title="Arrêter le processus">
    <span *ngIf="!loading" class="material-icons">stop</span>
    <span *ngIf="loading" class="spinner"></span>
    <span class="btn-text">Arrêter</span>
  </button>

  <button class="action-btn transfer-btn" 
          (click)="onTransferTask()"
          title="Transférer la tâche">
    <span class="material-icons">swap_horiz</span>
    <span class="btn-text">Transférer</span>
  </button>
</div>
